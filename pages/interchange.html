<!doctype html>
<html lang="en">
    <head>
        <title>notes on interchange</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="flex pl-4 pt-8 sm:pl-16 sm:pt-32">
        <main class="space-y-2">
            <p>
                There are three fees collected by various parties each time you
                swipe your credit card:
            </p>
            <ul class="list-disc pl-8">
                <li class="leading-7 transition-all duration-100 hover:text-lg">
                    interchange fee
                </li>
                <li class="leading-7 transition-all duration-100 hover:text-lg">
                    scheme fee
                </li>
                <li class="leading-7 transition-all duration-100 hover:text-lg">
                    acquirer fee
                </li>
            </ul>
        </main>
    </body>
</html>
